{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vente de Produits</title>
  <link rel="stylesheet" href="{% static 'style - Copie.css' %}">
</head>
<body>
  <div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
      <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
        <h3>Ajout des produits</h3>
        <p class="blue-text">Veuillez noter que tous les champs sont obligatoires</p>

        <div class="card">
          <h5 class="text-center mb-4">Formulaire de Vente</h5>

          <form class="form-card" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="row justify-content-between text-left">
             

                

         


            <div class="row justify-content-between text-left">
              <div class="form-group col-sm-6 flex-column d-flex">
                <label class="form-control-label px-3">Nom du client <span class="text-danger"> *</span></label>
                {{form.customer}}

                

              <div class="form-group col-sm-6 flex-column d-flex">
                <label class="form-control-label px-3">Quantit√©<span class="text-danger"> *</span></label>
                {{form.quantite}}

                

           

                

         

                

            

                

            <div class="row justify-content-end">
              <div class="form-group col-sm-6">
                <button type="submit" class="btn btn-primary btn-block">Effectuer la vente</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'script.js' %}"></script>
</body>
</html>
